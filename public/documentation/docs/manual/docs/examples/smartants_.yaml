links:
- from: node2.node3.node1
  to: node1.node3.node1
  style: "<->"
  title: '1'
- from: node1.node2
  to: node1.node3.node1
  style: "<->"
  title: '2'
- from: node2.node3.node3
  to: node1.node3.node1
  style: "->"
  title: '3'
- from: node2.node3.node1
  to: node2.node3.node2
  style: "->"
  title: '4'
- from: node2.node3.node3
  to: node2.node2
  style: "->"
  title: '5'
- from: node1.node1
  to: node2.node2
  style: "->"
  title: '6'
- from: node1.node1
  to: node1.node3.node2
