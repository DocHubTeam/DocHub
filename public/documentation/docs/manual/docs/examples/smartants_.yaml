  title: '9'
animation:
  actions:
    hello:
    - action: info
      text: Сейчас начнется сказка!
    focus1:
    - action: focus-node
      target: node1.node3.node1
    - action: info
      text: Это самая главная база
    focus2:
    - action: focus-node
      target: node1.node3.node2
    - action: info
      text: Это самый крутой пользователь здесь
    focus3:
    - action: focus-neighbors
      target: "^node1\\..*$"
    - action: info
      text: Он отвечает за всю это колбасню
    bay:
    - action: info
      text: Надеюсь тебе это так же понравилось как и мне ;)
    haha:
    - action: info
      text: Ха! Ха! Ха!
    clean:
    - action: clean
      target: ".*"
  scenarios:
    case1: 
      title: Кто тут самый крутой?
      steps:
      - action: hello
        delay: 100
      - action: focus1
        delay: 100
      - action: clean
      - action: focus2
        delay: 100
      - action: focus3
        delay: 100
      - action: bay
        delay: 100
      - action: haha
      - action: clean
